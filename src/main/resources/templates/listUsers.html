<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Users System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<br />

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Users System</a>
				</div>
				<ul class="nav navbar-nav">
				    <li><a th:href="@{/index}">Index</a></li>
					<li class="active"><a th:href="@{/listUsers}">List Users</a></li>
					<li><a th:href="@{/inputUser}">Create User</a></li>
				</ul>
			</div>
		</nav>

		<table class="table table-striped table-hover table-bordered">
			<thead style="text-align:center;">
				<tr>
					<th style="text-align:center;">Id</th>
					<th style="text-align:center;">Name</th>
					<th style="text-align:center;">Username</th>
					<th style="text-align:center;">Birth</th>
					<th style="text-align:center;">#</th>
					<th style="text-align:center;">#</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.idUser}"></td>
					<td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${#dates.format(user.birth, 'dd-MMM-yyyy')}"></td>
					<td><a th:href="@{/showUser} + '?id=' + ${user.idUser}">Modify</a></td>
					<td><a th:href="@{/deleteUser} + '?id=' + ${user.idUser}">Delete</a></td>
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
